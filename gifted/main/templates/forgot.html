{% extends 'layout.html' %}

{% block title %}
register
{% endblock %}

{% block main %}
<div class="container">
    <div class="jumbotron">
        <form action="/forgot" method="post">
            <p class="lead">Did you forget your password? No worries!</p>
            <p>Simply provide your email address and we'll send you an email with instructions on resetting it.</p>
            <div class="form-group">
                <input class="form-control" autocomplete="off" name="email" placeholder="email" type="text" autofocus
                   required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">send reset email</button>
            </div>
            <p>Have your email and code handy? <a href="/reset">Click here</a></p>
        </form>
    </div>
</div>
{% endblock %}
